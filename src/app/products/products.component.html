<div class="product-list">
  <h1 (click)="isProductShowing = !isProductShowing;">Products <span class="glyphicon glyphicon-menu-down"></span></h1>
  <ng-container *ngIf="isProductShowing">
    <div class="product-view" *ngFor="let product of products | async">
      <h2 (click)="isContentShowing = !isContentShowing;">{{ product.name }} <span class="glyphicon glyphicon-menu-down"></span></h2>
      <div class="product-content" *ngIf="isContentShowing">
        <p>Description: {{ product.description }}</p>
        <footer>Seller: {{ product.seller }}</footer>
        <footer><a (click)="goToDetailPage(product)">See more detail >></a></footer>
        <div class="url-check" *ngIf="currentRoute === '/admin'">
          <app-edit-product [selectedProduct]="product"></app-edit-product>
        </div>
      </div>
    </div>
  </ng-container>
</div>
